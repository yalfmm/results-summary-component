<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
    <title>Frontend Mentor | Results summary component</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <main class="container">
        <section class="content">
            <div class="header-content">
                <h1>Your Result</h1>
                <h2>76
                    <span>of 100</span>
                </h2>
                <h3>Great</h3>
                <p>You scored higher than 65% of the people who have taken these tests.</p>
            </div>
        
            <div class="body-content">
                <h1>Summary</h1>
                
                <div class="score-list">
                    <p>
                        <span><img src="./assets/images/icon-reaction.svg" alt="">Reaction</span>
                        <span><b>80</b> <i>/ 100</i></span>
                    </p>
                    <p>
                        <span><img src="./assets/images/icon-memory.svg" alt="">Memory</span>
                        <span><b>92</b> <i>/ 100</i></span>
                    </p>
                    <p>
                        <span><img src="./assets/images/icon-verbal.svg" alt="">Verbal</span>
                        <span><b>61</b> <i>/ 100</i></span>
                    </p>
                    <p>
                        <span><img src="./assets/images/icon-visual.svg" alt="">Visual</span>
                        <span><b>72</b> <i>/ 100</i></span>
                    </p>
                </div>
                <div>
                    <button class="btn">Continue</button>
                </div>
            </div>
        </section>
    </main>
    <footer>
        <div class="attribution">
            <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
            Coded by <a href="https://github.com/yalfmm" target="_blank">yalfMM</a>.</p>
        </div>
    </footer>
</body>
</html>
